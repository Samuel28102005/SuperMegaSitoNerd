<div class="card" style="width: 200px; margin-left: 20px; margin-top: 20px" *ngIf="data!=undefined">
  <div class="card-body"><h6>{{data.name}}</h6></div>
  <img src="{{data.image_uris.small}}"><br>
  <a>Object: {{data.object}}</a><br>
  <a>Name: {{data.name}}</a><br>
  <a>Power: {{data.power}}</a><br>
  <a>Colors: {{data.colors}}</a><br>
</div>
